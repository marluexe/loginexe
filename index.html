<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça login<br>E entre para o nosso time!</h1>
            <img src="astronaut-animate.svg" alt="Animação astronauta" class="left-login-image">
        </div>

        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" id="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="" id="senha" placeholder="Senha">
                </div>
                <button class="btn-login">Login</button>
                <p>Não tem uma conta? <br> Se cadastre clicando <a href="https://marluexe.github.io/cadastroexe/" target="_blank">aqui</a>!</p>
            </div>
        </div>
    </div>

    
</body>
</html>
